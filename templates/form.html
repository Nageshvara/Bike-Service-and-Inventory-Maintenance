<!DOCTYPE html>
<html>
  <head>
    <title>Service Date Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/formm.css">
  </head>
  <body class="optionbody">
    <h1>Service Date Predictor</h1>
	<img class="img-form" src="https://cdn-icons-png.flaticon.com/512/4306/4306892.png" alt="">
	<form action="/predict" method="POST" class="service-form  needs-validation" novalidate>
		<div class="c1 col-md-4">
		  <label for="kilometreridden" class="form-label">Number of Kilometres Ridden</label>
		  <input name="kilometres" type="number" class="form-control" id="kilometres" value="Mark" required>
		  <div class="valid-feedback">
			Looks good!
		  </div>
		</div>
	
		<div class="c2 col-md-4">
			<label for="breakissue" class="form-label">Do you face any Engine issues ? </label>
			<select name="engine_problem" class="form-select" id="engine_problem" required>
				<option >Choose</option>
				<option value="1">Yes</option>
				<option value="0">No</option>
			</select>
		  <div class="invalid-feedback">
			Please select a valid option.
		  </div>
		</div>
		<div class="c3 col-md-4">
			<label for="breakissue" class="form-label">Do you face any Battery issues ? </label>
				<select name="battery_problem" class="form-select" id="battery_problem" required>
				  <option >Choose</option>
				  <option value="1">Yes</option>
				  <option value="0">No</option>
				</select>
			<div class="invalid-feedback">
			  Please select a valid option.
			</div>
		  </div>
		  <div class="c4 col-md-4">
			<label for="breakissue" class="form-label">Do you face any Breaking issues ? </label>
				<select name="breaking_issues" class="form-select" id="breaking_issues" required>
				  <option >Choose</option>
				  <option value="1">Yes</option>
				  <option value="0">No</option>
				</select>
			<div class="invalid-feedback">
			  Please select a valid option.
			</div>
		  </div>
		  <div class="c5 col-md-4">
			<label for="delvdate" class="form-label">Vehicle Delivery Date</label>
			<input type="date" name="bought_date" id="bought_date" required>
			<div class="valid-feedback">
			  Looks good!
			</div>
		  </div>
		<div class="c6 ">
		  <button value="Predict" class="btn btn-primary" type="submit">Submit details</button>
		</div>
	  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
